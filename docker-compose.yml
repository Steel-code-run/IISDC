version: '3'

services:
  admin:
    image: node:16.19.1-alpine
    volumes:
      - ./admin:/app
    ports:
      - "8081:5000"
    working_dir: /app
    command:
      - sh
      - -c
      - |
        npm install
        npm run dev

  backend:
    build:
      dockerfile: ./docker/backend/Dockerfile
      context: ./
    restart: always
    volumes:
      - ./backend:/app
    ports:
      - '3000:3000'
    command: >
      sh -c " npm install &&  
              npm run dev"
    env_file:
      - backend/.env
    depends_on:
      - mysql

  parsers:
    build:
      dockerfile: ./docker/parsers/Dockerfile
      context: ./
    restart: always
    volumes:
      - ./parsers/src:/app/src
      - ./parsers/package.json:/app/package.json
    command: >
      sh -c " npm install &&  
              npm run start"

  mysql:
    image: mysql:5.7
    restart: always
    volumes:
      - ./docker/mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}

  pma:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - '8080:80'
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    depends_on:
      - mysql
